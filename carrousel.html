<!DOCTYPE html><!-- ARCHIVO HTML -->
<html lang="en">

  <title>Carrousel</title>
  <link rel="stylesheet" href="styles.css"><!--enlace al archivo de estilos css-->
</head>
<body>
  <h1>Carrusel de cristiano ronaldo</h1><!--titulo de carrusel-->

      <img src="imagenP/img1.jpg" alt="Image 1"><!--primera imagen del carrusel-->
      <img src="imagenP/img2.jpg" alt="Image 2"><!--segunda imagen del carrusel-->
      <img src="imagenP/img3.jpg" alt="Image 3"><!--tercera imagen del carrusel-->

    <button id="nextBtn">&#10095;</button><!--boton de avance-->
  </div>

  <script src="scripts.js"></script><!-- Enlace al archivo de script externo -->

</html>
